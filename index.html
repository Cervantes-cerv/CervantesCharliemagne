<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="./index.css" />
  <style>
   
    body {
      background-color: rgb(24, 23, 23);
      background-size: contain; 
      background-position: center; 
      background-repeat: no-repeat;
      background-attachment: fixed; 
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: rgb(241, 237, 237);
      transition: background-color 0.3s, color 0.3s;
    }

    .vid {
      position: fixed;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header, #about, #services, #contact {
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(45deg, rgb(255, 0, 128), black);
      background-size: 200% 200%;
      animation: gradient 5s ease infinite;
      display: flex;
      justify-content: space-between;
      padding: 10px 10px;
      z-index: 1000;
      transition: background 3s;
    }

    @keyframes gradient {
      0% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      position: relative;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding: 5px;
      margin: 5px;
      animation: fadeIn 3s ease-in-out;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links li {
      margin: 0 15px;
      position: relative;
      top: 20px;
      padding: 10;
    }

    .nav-links a:hover, .logo:hover {
      color: #272624;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: rgb(241, 237, 237);
    }

    .hero-content {
      animation: FadeIn 2s ease-in-out;
    }

    @keyframes FadeIn {
      from {
        opacity: 0;
        transform: translateX(50px) rotate(10deg); 
      }
      to {
        opacity: 1;
        transform: translateX(0) rotate(0deg);
      }
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: rgb(0, 0, 0);
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;  
      overflow: hidden;   
      transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button::after {
      content: 'Downloaded';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      background: rgb(255, 0, 128);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transform: scaleY(0); 
      transform-origin: bottom;
      transition: transform 0.3s ease-in-out;
    }

    .button:hover::after {
      transform: scaleY(1); 
    }

    
    .light-mode {
      background-color: #f5f5f5;
      color: #222;
    }

    .light-mode a {
      color: #0077cc;
    }

    .light-mode .navbar {
      background: linear-gradient(45deg, #ff80bf, #ffe6f0);
    }

    .light-mode header,
    .light-mode #about,
    .light-mode #services,
    .light-mode #contact {
      background-color: rgba(255, 255, 255, 0.8);
      color: #222;
    }

    .light-mode .button {
      background-color: #eee;
      color: #222;
    }

    .light-mode .nav-links a {
      color: #222;
    }

    .light-mode .nav-links a:hover,
    .light-mode .logo:hover {
      color: #ff4081;
    }

    .blinking-cursor {
      display: inline-block;
      width: 8px;
      height: 20px;
      background-color: black; 
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    
  </style>
</head>
<body>
  <video autoplay loop muted playsinline class="vid">
    <source src="./super-saiyan-rose-form.3840x2160.mp4" type="video/mp4" />
  </video>

  <nav class="navbar">
    <div class="logo">
      <img src="./transparent_goku_icon.png" height="60" width="60" alt="logo" />
      My Portfolio
    </div>

    <ul class="nav-links">
      <li><a href="./indexaboutme.html">About Me</a></li>
      <li><a href="./indexquli.html">My Qualifications</a></li>
      <li><a href="./indexcontact.html">My Contact</a></li>
      <li><button id="dark-mode-toggle">Switch to Light Mode</button></li>
    </ul>
  </nav>

  <header>
    <div class="hero-content">
      <h1>
        Welcome to my
        <span class="changing-word">
          <span>Website</span>
          <span>Portfolio</span>
        </span>
        <span class="blinking-cursor"></span>
      </h1>

      <p>Click Download for my Resume.</p>
      <a
        href="./Modern Professional CV Resume New.pdf"
        download="My_Resume.pdf"
        target="_blank"
        class="button"
        >Download</a
      >
    </div>
  </header>

  <footer>
    <p>&copy; CERVANTES, CAHRLIEMAGNE B. BSCoE 12A1.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("dark-mode-toggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        if (document.body.classList.contains("light-mode")) {
          toggleBtn.textContent = "Switch to Dark Mode";
        } else {
          toggleBtn.textContent = "Switch to Light Mode";
        }
        console.log("Light mode toggled:", document.body.classList.contains("light-mode"));
      });

      const downloadBtn = document.querySelector(".button");
      downloadBtn.addEventListener("click", function () {
        alert("Your download will start shortly...");
      });
    });
  </script>
</body>
</html>
